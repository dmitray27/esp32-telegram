<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Монитор температуры</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap');

        :root {
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --bg-primary: #1a1a1a;
            --accent: #8b0000;
            --font-primary: 'Roboto', sans-serif;
            --text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.7); /* Тень для текста */
        }

        /* Общие стили с тенями */
        body, .container * {
            font-family: var(--font-primary) !important;
            font-weight: 900;
            letter-spacing: 0.5px;
            text-shadow: var(--text-shadow); /* Добавлено свойство */
        }

        body {
            background: var(--bg-primary);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-primary);
        }

        .container {
            background: #2d2d2d;
            padding: 2rem;
            border-radius: 0.5rem;
            width: min(90%, 400px);
            text-align: center;
            border: 2px solid var(--accent);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3); /* Тень для контейнера */
        }

        h1 {
            margin: 0 0 1.5rem;
            font-size: 2rem;
        }

        .temperature {
            font-size: 5rem;
            color: var(--accent);
            margin: 1rem 0;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.8); /* Усиленная тень для температуры */
        }

        .meta-info {
            display: grid;
            gap: 1rem;
            margin-top: 2rem;
            color: var(--text-secondary);
        }

        .meta-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Температура</h1>
        <div id="content">
            <div class="temperature">3,3,3°C</div>
            <div class="meta-info">
                <div class="meta-item">Дата: 2025-03-02</div>
                <div class="meta-item">Время: 15:49:43</div>
            </div>
        </div>
    </div>
</body>
</html>
