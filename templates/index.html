        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Данные из tem.txt</h1>

    {% if data.error %}
        <p class="error">Ошибка: {{ data.error }}</p>
    {% else %}
        <table>
            <thead>
                <tr>
                    <th>Ключ</th>
                    <th>Значение</th>
                </tr>
            </thead>
            <tbody>
                {% for key, value in data.items() %}
                    <tr>
                        <td>{{ key }}</td>
                        <td>{{ value }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}
</body>
</html>
