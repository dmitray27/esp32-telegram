<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ–Ω–∏—Ç–æ—Ä —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä—ã</title>
    <style>
        /* ... (—Å—Ç–∏–ª–∏ –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π) ... */
    </style>
</head>
<body>
    <div class="container">
        <div class="loading-indicator"></div>

        <h1>
            <span>üå°Ô∏è</span>
            –¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞
        </h1>

        <div id="content">
            {% if data.error %}
                <div class="error">{{ data.error }}</div>
            {% else %}
                <div class="temperature">{{ "%.1f"|format(data.temperature) }}¬∞C</div>

                <div class="meta-info">
                    <div class="meta-item">
                        <span>üìÖ</span>
                        {{ data.date }}
                    </div>
                    <div class="meta-item">
                        <span>üïí</span>
                        {{ data.time }}
                    </div>
                </div>
            {% endif %}
        </div>
    </div>

    <script>
        let retryCount = 0;
        const MAX_RETRIES = 3;
        let updateInterval;

        function updateData() {
            const loader = document.querySelector('.loading-indicator');
            const contentDiv = document.getElementById('content');

            console.log('[DEBUG] –ó–∞–ø—Ä–æ—Å –¥–∞–Ω–Ω—ã—Ö...');
            loader.style.display = 'block';

            fetch(`/data?t=${Date.now()}`)
            .then(response => {
                console.log('–°—Ç–∞—Ç—É—Å:', response.status);
                if (!response.ok) throw new Error(`–û—à–∏–±–∫–∞ HTTP: ${response.status}`);
                return response.json();
            })
            .then(data => {
                console.log('–î–∞–Ω–Ω—ã–µ:', data);
                retryCount = 0;

                if (data.error) {
                    contentDiv.innerHTML = `<div class="error">${data.error}</div>`;
                } else {
                    contentDiv.innerHTML = `
                        <div class="temperature">${data.temperature.toFixed(1)}¬∞C</div>
                        <div class="meta-info">
                            <div class="meta-item">
                                <span>üìÖ</span>
                                ${data.date}
                            </div>
                            <div class="meta-item">
                                <span>üïí</span>
                                ${data.time}
                            </div>
                        </div>
                    `;
                }
            })
            .catch(error => {
                console.error('–û—à–∏–±–∫–∞:', error);
                if(retryCount < MAX_RETRIES) {
                    retryCount++;
                    console.log(`–ü–æ–≤—Ç–æ—Ä #${retryCount}`);
                    setTimeout(updateData, 1000);
                } else {
                    contentDiv.innerHTML = `
                        <div class="error">
                            ${error.message}<br>
                            <button onclick="location.reload()">–ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç—å</button>
                        </div>
                    `;
                    clearInterval(updateInterval);
                }
            })
            .finally(() => {
                loader.style.display = 'none';
            });
        }

        // –ü–µ—Ä–≤—ã–π –∑–∞–ø—Ä–æ—Å
        updateData();
        updateInterval = setInterval(updateData, 3000);

        // –†—É—á–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ –∫–ª–∏–∫—É
        document.addEventListener('click', () => {
            console.log('–ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ');
            clearInterval(updateInterval);
            updateData();
            updateInterval = setInterval(updateData, 3000);
        });
    </script>
</body>
</html>
