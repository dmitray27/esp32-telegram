<!DOCTYPE html>
<html>
<head>
    <title>Датчик температуры</title>
</head>
<body>
    <h1>Показания датчика</h1>
    
    {% if data.error %}
        <p style="color: red;">{{ data.error }}</p>
    {% else %}
        <p>Температура: {{ data.temperature }}°C</p>
        <p>Дата: {{ data.date }}</p>
        <p>Время: {{ data.time }}</p>
    {% endif %}
</body>
</html>
