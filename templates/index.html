<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ–Ω–∏—Ç–æ—Ä —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä—ã</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap');

        :root {
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --bg-primary: #1a1a1a;
            --accent: #8b0000;
            --font-primary: 'MedievalSharp', cursive;
        }

        * {
            font-family: var(--font-primary) !important;
            letter-spacing: 0.5px;
        }

        /* –ò—Å–∫–ª—é—á–µ–Ω–∏—è –¥–ª—è —ç–º–æ–¥–∑–∏ */
        .meta-item span, h1 span {
            font-family: "Segoe UI Emoji", "Apple Color Emoji", sans-serif !important;
        }

        body {
            background: var(--bg-primary);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-primary);
            transition: background 0.3s ease;
        }

        .container {
            background: #2d2d2d;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            width: min(90%, 400px);
            text-align: center;
            transition: transform 0.2s ease;
            border: 2px solid var(--accent);
        }

        h1 {
            color: var(--text-primary);
            margin: 0 0 1.5rem;
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .temperature {
            font-size: 5rem;
            font-weight: bold;
            color: var(--accent);
            margin: 1rem 0;
            line-height: 1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .meta-info {
            display: grid;
            gap: 1rem;
            margin-top: 2rem;
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .meta-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .error {
            color: #ff4d4d;
            padding: 1rem;
            background: #3a1a1a;
            border-radius: 0.5rem;
            margin: 1rem 0;
            border: 1px solid #8b0000;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <span>üåë</span>
            –¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞
        </h1>

        <div id="content">
            {% if data.error %}
                <div class="error">{{ data.error }}</div>
            {% else %}
                <div class="temperature">{{ data.temperature }}¬∞C</div>
                <div class="meta-info">
                    <div class="meta-item">
                        <span>üìú</span>
                        –î–∞—Ç–∞: {{ data.date }}
                    </div>
                    <div class="meta-item">
                        <span>‚è≥</span>
                        –í—Ä–µ–º—è: {{ data.time }}
                    </div>
                </div>
            {% endif %}
        </div>
    </div>

    <script>
        async function refreshData() {
            try {
                const response = await fetch(window.location.href, {
                    headers: { 'Cache-Control': 'no-cache' }
                });
                const html = await response.text();
                const newDoc = new DOMParser().parseFromString(html, 'text/html');
                document.getElementById('content').innerHTML = newDoc.getElementById('content').innerHTML;
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è:', error);
            }
        }
        setInterval(refreshData, 5000);
        setTimeout(refreshData, 100);
    </script>
</body>
</html>
