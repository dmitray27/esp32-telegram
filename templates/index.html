<!DOCTYPE html>
<html>
<head>
    <title>햆햟혝혢햦햨 혝햣햪햣햟혝혞혦</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            width: 320px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        .data-box {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            margin: 1rem 0;
        }

        .temperature {
            font-size: 3rem;  /* 햒쒫왏햦혢햣햫햫혦햧 햟향햪햣 */
            color: #e74c3c;
            font-weight: bold;
            margin: 1rem 0;
        }

        .time-section {
            margin-top: 1.5rem;
            font-size: 1.2rem;  /* 햏쮏쒬햧 햟향햪햣 햢햩혪 햢햟혝혦/쒬햣햪햣햫햦 */
        }

        .date {
            color: #34495e;
            display: block;
            margin-bottom: 0.5rem;
        }

        .time {
            color: #7f8c8d;
            font-weight: 500;
        }

        .error {
            color: #c0392b;
            background: #f8d7da;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1rem;
        }

        /* 햊햨쮏쫧쥃 햠쮏혧혣햣햡 햟향햪햣햟 */
        .icon {
            font-size: 1.4rem;
            vertical-align: middle;
            margin-right: 0.3rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>游늵 쮏쥃썛햟햫햦혪 햢햟혝혢햦햨햟</h1>
        
        {% if data.error %}
            <div class="error">{{ data.error }}</div>
        {% else %}
            <div class="data-box">
                <div class="temperature">{{ data.temperature }}춿C</div>
                
                <div class="time-section">
                    <span class="date">
                        <span class="icon">游늰</span>
                        {{ data.date }}
                    </span>
                    <span class="time">
                        <span class="icon">游</span>
                        {{ data.time }}
                    </span>
                </div>
            </div>
        {% endif %}
    </div>
</body>
</html>
