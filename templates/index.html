    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet>
    <style>
        :root {
            --primary: #2E86C1;
            --background: #1A2330;
            --card-bg: #243241;
            --text: #FFFFFF;
            --error: #E74C3C;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }

        .loading-bar {
            height: 3px;
            background: var(--primary);
            width: 0%;
            transition: width 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .loading-bar.active {
            animation: loading 1.5s infinite;
        }

        .temperature-display {
            text-align: center;
            margin: 2rem 0;
        }

        .temperature-value {
            font-size: 4rem;
            font-weight: 600;
            background: linear-gradient(45deg, #2E86C1, #4AA3DF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .meta-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 2rem;
        }

        .meta-card {
            background: rgba(255,255,255,0.05);
            padding: 1rem;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .error-box {
            color: var(--error);
            padding: 1rem;
            background: rgba(231,76,60,0.1);
            border-radius: 12px;
            margin: 1rem 0;
            display: none;
        }

        .retry-button {
            background: var(--primary);
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        @keyframes loading {
            0% { width: 0%; }
            50% { width: 90%; }
            100% { width: 0%; margin-left: 100%; }
        }
    </style>
</head>
